<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Bungee+Shade|Faster+One|Oswald" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
		<link rel='stylesheet' href='../Styles/signinpage.css'>
		<title></title>
	</head>
	<body>
<h1> Study Abroad App </h1>
<div class="signinform" >
	<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
	<a class="hiddenanchor" id="toregister"></a>
	<a class="hiddenanchor" id="tologin"></a>
	<div id="wrapper">
		<div id="login" class="animate form">
			<form  action="mysuperscript.php" autocomplete="on">
				<h2>Log In</h2>
				<p>
					<label for="username" class="uname" data-icon="u" > Your Email </label>
					<input id="username" name="username" required="required" type="text"/>
				</p>
				<p>
					<label for="password" class="youpasswd" data-icon="p"> Your Password </label>
					<input id="password" name="password" required="required" type="password"/>
				</p>
				<p class="keeplogin">
					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
					<label for="loginkeeping">Keep me logged in</label>
				</p>
				<p class="login button">
					<input type="submit" value="Login" />
				</p>
				<p class="change_link">
					Not a member yet ?
					<a href="/newuser" class="to_register">Join us</a>
				</p>
			</form>
		</div>
</div>



</body>
</html>
